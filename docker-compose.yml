version: "3.3"

services:
  frontend:
    image: 978577353296.dkr.ecr.eu-west-1.amazonaws.com/skeleton-ui:app-${VERSION:-latest}
    environment:
      - API_URL=__TEMPLATE__
      - GOOGLE_CLIENT_ID=__TEMPLATE__
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - "5000:80"
